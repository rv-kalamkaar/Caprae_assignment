<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Intelligence Analyzer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Company Intelligence Analyzer</h1>

    <form id="analyzeForm">
      <input type="url" id="urlInput" placeholder="Enter company website URL" required />
      <button type="submit" id="submitBtn">Analyze</button>
    </form>

    <!-- Spinner -->
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Analyzing website... Please wait</p>
    </div>

    <!-- Results -->
    <div id="result" class="hidden">
      <h2>🔗 Discovered Links</h2>
      <ul id="linksList"></ul>

      <h2>📞 Key Contacts</h2>
      <ul id="contactsList"></ul>

      <h2>👤 Leadership</h2>
      <ul id="leadersList"></ul>

      <h2>📊 SWOT Analysis</h2>
      <div class="swot-container">
        <div>
          <h3>Strengths</h3>
          <ul id="swotStrengths"></ul>
        </div>
        <div>
          <h3>Weaknesses</h3>
          <ul id="swotWeaknesses"></ul>
        </div>
        <div>
          <h3>Opportunities</h3>
          <ul id="swotOpportunities"></ul>
        </div>
        <div>
          <h3>Threats</h3>
          <ul id="swotThreats"></ul>
        </div>
      </div>

      <button id="downloadBtn" class="download-btn hidden">⬇️ Download CSV</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
